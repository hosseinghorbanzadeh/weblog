<h1>
    Log in
</h1>

{% if user.is_authenticated %}
<p>You're logged in.</p>

<a href="{% url 'logout' %}">
    Log out
</a>

{% else %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<p>
    You can now log in here:
    <a href="{% url 'password_reset' %}">
        password_reset
    </a>
</p>
{% endif %}

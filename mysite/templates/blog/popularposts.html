{% load humanize %}
{% load blog_tags %}
{% load static %}


<div class="single-sidebar-widget popular-post-widget">
    
    <div class="popular-post-list">
        {% for post in posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{post.image.url}}" alt="">
            </div>
            <div class="details">
                <a href="{% url 'blogpage:single'  pid=post.id %}"><h6>{{post.title}}</h6></a>
                <p>{{post.published_date|naturalday}}</p>
            </div>
        </div>
        {% endfor %}    															
    </div>
</div>
